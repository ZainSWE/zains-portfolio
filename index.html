<script>
// Select all glass boxes dynamically (using a common class prefix or specific names)
const glassBoxes = document.querySelectorAll('.glass-box, .github-glass-box, .edits-glass-box, .animations-glass-box, .motiongraphics-glass-box');

// Add hover effect to each glass box
glassBoxes.forEach((box) => {
    let isHovering = false;

    box.addEventListener('mousemove', (event) => {
        isHovering = true;

        const rect = box.getBoundingClientRect(); // Get the box's dimensions and position
        const x = event.clientX - rect.left; // Calculate mouse X within the box
        const y = event.clientY - rect.top; // Calculate mouse Y within the box

        // Calculate tilt (adjust angles for smoother movement if needed)
        const rotateX = ((y / rect.height) - 0.5) * -25; // Tilt up/down
        const rotateY = ((x / rect.width) - 0.5) * 25; // Tilt left/right

        // Apply transform styles
        box.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        box.style.transition = 'transform 0.1s ease-out'; // Smoothens motion
    });

    box.addEventListener('mouseleave', () => {
        isHovering = false;

        // Reset to default state with a smooth transition
        box.style.transform = 'rotateX(0deg) rotateY(0deg)';
        box.style.transition = 'transform 0.3s ease-out';
    });
});
</script>
