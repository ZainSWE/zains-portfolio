<script>

const glassBoxes = document.querySelectorAll('.glass-box, .github-glass-box, .edits-glass-box, .animations-glass-box, .motiongraphics-glass-box');


glassBoxes.forEach((box) => {
    let isHovering = false;

    box.addEventListener('mousemove', (event) => {
        isHovering = true;

        const rect = box.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        
        const rotateX = ((y / rect.height) - 0.5) * -25;
        const rotateY = ((x / rect.width) - 0.5) * 25;

        
        box.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        box.style.transition = 'transform 0.1s ease-out';
    });

    box.addEventListener('mouseleave', () => {
        isHovering = false;

        
        box.style.transform = 'rotateX(0deg) rotateY(0deg)';
        box.style.transition = 'transform 0.3s ease-out';
    });
});
</script>
